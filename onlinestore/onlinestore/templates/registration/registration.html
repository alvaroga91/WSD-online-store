{% extends "base.html" %}

{% block title %}Registration to Game Store{% endblock title %}

{% block content %}
	<h1>Register</h1>

	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}

	<div class="form-container">
		<form name="input" action="/registration/" method="POST"> {% csrf_token %}
			<div class="form-group">
				<label for="user-role">Register as a</label>
				<select name="user-role" id="user-role" class="form-control">
					<option value="player">Player</option>
					<option value="developer">Developer</option>
				</select>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="passwd">Password</label>
				<input type="password" name="passwd" id="passwd" class="form-control">
			</div>
			<div class="form-group">
				<label for="passwd2">Repeat password</label>
				<input type="password" name="passwd2" id="passwd2" class="form-control">
			</div>
			<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary">

		</form>
	</div>
{% endblock content %}
