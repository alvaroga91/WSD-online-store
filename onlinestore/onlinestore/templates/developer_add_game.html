{% extends "base.html" %}

{% block title %}Add a new game{% endblock title %}

{% block content %}
	<h1>Add a game</h1>

	{% if messages %}
		<ul class="messages">
    	{% for message in messages %}
    		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %}
		</ul>
	{% endif %}

	<div class="form-container">
		<form name="input" action="/games/add/" method="post"> {% csrf_token %}
		    <div class="form-group">
    	        <label for="game-name">Name *</label>
    	        <input type="text" class="form-control" name="game_name" id="game-name" />
		    </div>
			<div class="form-group">
    	        <label for="game-url">URL of the game *</label>
    	        <input type="text" class="form-control" name="source_url" id="game-url">
            </div>
			<div class="form-group">
				<label for="game-price">Price *</label>
				<div class="input-group">
					<div class="input-group-addon">â‚¬</div>
					<input type="text" class="form-control" id="game-price" name="price" value="{{price}}">
				</div>
			</div>
			<div class="form-group">
				<label for="game-category">Category</label>
				<select name="game-category" class="form-control" id="game-category">
					<option value="Adventure">Adventure</option>
					<option value="Driving">Driving</option>
					<option value="FPS">First person shooter</option>
					<option value="Puzzle">Puzzle</option>
					<option value="RPG">RPG</option>
				</select>
			</div>
			<div class="form-group">
    	        <label for="game-description">Description</label>
    	        <input type="text" class="form-control" name="description" id="game-description">
            </div>
            <div>
            	<p>* required field</p>
            </div>

    	        <input type="submit" class="btn btn-primary" name="submit" id="submit-game" value="Submit">
            
		</form>
	</div>
{% endblock content %}
